<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="card" id="registrationFormContainer">
      <h2>Form Mata Kuliah</h2>
      <form id="registrationForm" class="form-grid">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required />
          <ul id="suggestions" class="suggestions-list hidden"></ul>
        </div>

        <div class="form-group">
          <label for="nrp">NRP</label>
          <input type="text" id="nrp" name="nrp" placeholder="Nomor pokok" required />
        </div>
        
        <div class="form-group">
          <label for="matkul">Mata Kuliah</label>
          <select id="matkul" name="matkul" required>
            <option value="">-- Pilih Mata Kuliah --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dosen">Dosen Pengampu</label>
          <select id="dosen" name="dosen" disabled required>
            <option value="">-- Pilih Dosen --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="provinsi">Provinsi</label>
          <select id="provinsi" name="provinsi" required>
            <option value="">-- Pilih Provinsi --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="kota">Kota/Kabupaten</label>
          <select id="kota" name="kota" disabled required>
            <option value="">-- Pilih Kota/Kabupaten --</option>
          </select>
        </div>
        
        <div class="form-group search-input-group">
          <label for="kodepos">Cari dan Validasi Kode Pos</label>
          <div class="search-flex">
            <input type="text" id="kodepos" name="kodepos" placeholder="Masukkan kode pos" required />
            <button type="button" id="search-button" class="btn search-btn" aria-label="Cari Kode Pos">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.095l3.853 3.853a.5.5 0 01-.707.707l-3.853-3.853A7 7 0 012 9z" clip-rule="evenodd" />
                </svg>
            </button>
          </div>
          <div class="search-result-box hidden" id="search-result-container">
            <div id="search-result"></div>
          </div>
        </div>

        <button type="submit" id="daftar-button" class="btn" disabled>Daftar</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
